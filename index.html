<html>
    <head>
        <title>AI Object Finder</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <h1 class="btn btn-info heading">AI Object Finder<br><span>The input name which you will give should match the names present in CoCo model then only it will detect.</span></h1><br><br>
            <div class="form-group">
                <label style="color: white;">Enter Object Name : <input type="text" class="form-control" id="object_name"></label><br><br>
                <button class="btn btn-primary" onclick="start()">Start</button>
            </div>
            <h3 id="status" class="btn btn-danger"></h3>
            <h3 id="object_status" class="btn btn-warning"></h3>
        </center>
        <script src="main.js"></script>
    </body>
</html>
